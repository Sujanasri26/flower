{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Search Flower Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url("{% static 'result3.jpg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1{
            color:crimson;
            font-size: 50px;
        }
        h3
        {
          color:aliceblue;
        }
        h2
        {
          color:black;
          font-size: 34px;
          font-weight: bolder;
        }
        p
        {
          color:black;
          font-size: 23px;
          font-weight: bolder;
        
        }
        .flower-details {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Spacing between image and description */
            margin-top: 30px;
        }
        .flower-details img {
            max-width: 300px; /* Adjust image size */
            height: auto;
            border-radius: 8px;
        }
        .flower-description {
            text-align: left;
        }
        ul
        {
         color:aliceblue;
        }
        img{
            border: 5px solid black;
            height:400px; 
            width:400px;
        }
        input[type="text"] 
        {
        background-color:deeppink; /* Light gray background */
        color:aliceblue; /* Dark text */
        border: 2px solid #007bff; /* Blue border */
        border-radius: 5px; /* Rounded corners */
        padding: 10px; /* Add some padding */
        font-size: 16px; /* Adjust text size */
    }
    button
    {
        background-color:blueviolet;
        color:aliceblue;
        height:50px;
        width:200px;
    }
        
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Search for a Flower</h1>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="flower_name" placeholder="Enter Flower Name" class="form-control" required>
            </div>
            <button type="submit">Search</button>
        </form>

        {% if error_message %}
            <div class="alert alert-danger mt-4">{{ error_message }}</div>
        {% elif flower %}
            <div class="flower-details">
                <img src="{{ flower.image.url }}" alt="{{ flower.name }}">
                <div class="flower-description">
                    <h2>{{ flower.name }}</h2>
                    <p>{{ flower.description }}</p>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
