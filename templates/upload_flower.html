{% load static %}
{% include 'navbar.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Flower</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
       
       body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            padding-top: 80px; /* Adding space to prevent content being hidden under navbar */
        }

        .navbar {
            background-color: #003366;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #dc3545;
            margin-bottom: 40px;
            font-style: italic;
        }

        .form-container {
            max-width: 800px;
            margin-left: 23px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 1.1rem;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            color: #333;
        }

        input[type="file"] {
            padding: 5px;
            background-color: #fff;
        }

        button {
            width: 48%;
            padding: 12px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button[type="reset"] {
            background-color: #dc3545;
        }

        button:hover {
            background-color: #218838;
        }

        button[type="reset"]:hover {
            background-color: #c82333;
        }

        .messages {
            max-width: 500px;
            margin: 0 auto 30px;
            padding: 15px;
            background-color: rgba(0, 123, 255, 0.1);
            border-left: 5px solid #007bff;
            color: #007bff;
            border-radius: 8px;
            text-align: center;
        }
        form{
            margin-left: 23px;
            background-attachment: fixed;
            background-position:center;
        }

        /* .success {
            background-color: #d4edda;
            color: #155724;
        } */

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .form-container input, .form-container textarea {
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

            /* button {
                width: 100%;
                margin-top: 10px;
            } */
        }

    </style>
</head>
<body>
    <h1>Upload a Flower</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    <form method="POST" enctype="multipart/form-data" action="{% url 'upload_flower' %}">
        {% csrf_token %}
        <label for="id_name">Name:</label>
        <input type="text" name="name" id="id_name" placeholder="Enter flower name" required>

        <label for="id_description">Description:</label>
        <textarea name="description" id="id_description" placeholder="Enter flower description" required></textarea>

        <label for="id_uses">Uses:</label>
        <textarea name="uses" id="id_uses" placeholder="Enter flower Uses" required></textarea>


        <label for="id_image">Image:</label>
        <input type="file" name="image" id="id_image" accept="image/*" required>

        <button type="submit">Upload</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="reset">Reset</button>
    </form>
 </div>
    
    
    
</body>
</html>
