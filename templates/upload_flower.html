{% load static %}
{% include 'navbar.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Flower</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* padding-top: 90px; */
      background-image: url("{% static '/static/result3.jpg' %}");    
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      font-weight: bold;
      color: #003366;
      margin-bottom: 25px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .form-wrapper {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      font-size: 1.1rem;
      font-weight: 600;
      color: #004080;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #0066cc;
      outline: none;
      box-shadow: 0 0 8px rgba(0,102,204,0.2);
    }

    input[type="file"] {
      padding: 6px;
      background: #fff;
    }

    /* Buttons */
    .btn-custom {
      width: 48%;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-upload[type="submit"] {
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      color: #fff;
      box-shadow: 0 4px 12px rgba(255, 118, 150, 0.4);
    }

    .btn-upload:hover[type="submit"] {
      background: linear-gradient(90deg, #ff4e9c, #e63e73);
      transform: scale(1.07);
      box-shadow: 0 6px 15px rgba(230, 62, 115, 0.5);
    }

    .btn-reset[type="reset"] {
      background: linear-gradient(90deg, #dc3545, #c82333);
      color: #fff;
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
    }

    .btn-reset:hover[type="reset"] {
      background: linear-gradient(90deg, #c82333, #bd2130);
      transform: scale(1.07);
      box-shadow: 0 6px 15px rgba(189, 33, 48, 0.5);
    }

    /* Messages */
    .messages {
      max-width: 600px;
      margin: 15px auto;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
      animation: fadeIn 1s ease;
    }

    .messages.success {
      background: #d4edda;
      color: #155724;
      border-left: 6px solid #28a745;
    }

    .messages.error {
      background: #f8d7da;
      color: #721c24;
      border-left: 6px solid #dc3545;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-wrapper {
        padding: 25px;
        width: 90%;
      }
      .btn-custom {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>üå∏ Upload a Flower</h1>

  {% if messages %}
    {% for message in messages %}
      <div class="messages {{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <div class="form-wrapper">
    <form method="POST" enctype="multipart/form-data" action="{% url 'upload_flower' %}">
      {% csrf_token %}

      <label for="id_name">Flower Name</label>
      <input type="text" name="name" id="id_name" placeholder="Enter flower name" required>

      <label for="id_description">Description</label>
      <textarea name="description" id="id_description" placeholder="Enter flower description" required></textarea>

      <label for="id_uses">Uses</label>
      <textarea name="uses" id="id_uses" placeholder="Enter flower uses" required></textarea>

      <label for="id_image">Upload Image</label>
      <input type="file" name="image" id="id_image" accept="image/*" required>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn-custom btn-upload">üå∏ Upload</button>
        <button type="reset" class="btn-custom btn-reset">‚ùå Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
