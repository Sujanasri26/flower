<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flower List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
        body {
            background-image: url("{% static 'info.jpg' %}");
            font-family: Arial, sans-serif;
            margin-top: 200px;
            background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover; 
        }
        h1{
            color:cornsilk;
            font-size: 100px;
            margin-left:100px;
        }
        h3
        {
          color:lightpink;
          font-size: 80px;

        }
        p
        {
          color:aliceblue;
          font-size: 20px;
          font-weight: bolder;

        }
        img
        {
            border: 2px solid whitesmoke;
            height:400px;
            width:500px;
        }
        ul
        {
         color:fuchsia;
        }
        .carousel
        {
            height: 700px;
            width:800px;
            margin-left: 300px;
        }
        .a{

    position: fixed; /* Keeps it fixed at the top */
    top: 0;
    left: 0;
    width: 100%; /* Full width */
    background-image: url("{% static 'info.jpg' %}"); /* Semi-transparent background */
    color: white;
    text-align:center;
    z-index: 1000; 
    margin-top: 60px;
    background-repeat: no-repeat;
    background-size: cover;
        }
</style>
</head>
<body>
    <div class="a"><h1>Flower List</h1></div>
    <ul>
        {% for flower in flowers %}
            <li>
                <h3>{{ flower.name }}<p>{{ flower.description }}</p></h3>
            </li>
        {% endfor %}
    </ul>

         
</body>
</html>
