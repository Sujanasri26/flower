{% load static %}
{% include 'navbar.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Flower Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .flower-details img {
    max-width: 400px;  /* Ensure the image doesn't exceed container width */
    height: 400px;
    border-radius: 12px;
    margin-left: 23px;
    border: 5px solid whitesmoke;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
}
.flower-details {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: start;
    gap: 30px; /* Increased gap for better spacing */
    margin-top: 20px;
}

.flower-description {
    max-width: 450px; /* Adjust width for better readability */
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    text-align: left;
}

.flower-description h2 {
    color: #dc3545;
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 15px;
}

.flower-description p {
    font-size: 1.1rem; /* Adjust font size for better readability */
    line-height: 1.6;
    margin-bottom: 10px;
}
@media (max-width: 768px) {
    .flower-details {
        flex-direction: column;
        align-items: center;
    }

    .flower-description {
        max-width: 90%;
        text-align: center;
    }

    h1 {
        font-size: 2.5rem;
    }

    .container {
        margin-top: 60px; /* Adjust for smaller screens */
        padding: 15px;
    }
}

.alert-danger {
    background-color: #f44336;
    color: #ffffff;
    border: 2px solid #d32f2f;
    font-size: 1.1rem;
    padding: 20px;
    border-radius: 8px;
    margin-top: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Search for a Flower</h1>

        {% if error_message %}
            <div class="alert alert-danger mt-4">{{ error_message }}</div>
        {% elif flower %}
            <div class="flower-details mt-4">
                <img src="{{ flower.image.url }}" alt="{{ flower.name }}" class="img-fluid">
                <div class="flower-description">
                    <h2>{{ flower.name }}</h2>
                    <p>{{ flower.description }}</p>
                    <p>{{ flower.Uses }}</p>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
