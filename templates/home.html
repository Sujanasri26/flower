<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
   /* Background Image */
body {
    background-image:url("{% static 'wallpaper.jpg' %}");
    
    background-repeat: no-repeat;
    background-size: cover;
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

/* Main Heading */
h1 {
    font-size: 100px;
    margin-top: 100px;
    font-style: italic;
    color:blueviolet;
   /* Better shade for visibility */
    text-align: center;
     -webkit-text-stroke: 2px white;
  
}

/* Subtext Section */
.m {
    text-align: center;
    margin-top: 40px;
    color: floralwhite;
    font-weight: 300; /* Correct weight */
    width: 100%;
    height: auto;
}

.subtext {
    margin-top:10px;
    font-size: 30px;
    color:ghostwhite;
    font-weight: bold;
      -webkit-text-stroke: 2px whitez;
  
}

/* Responsive for Mobile */
@media (max-width: 768px) {
    h1 {
        font-size: 2.5rem;
        margin-top: 100px;
    }

    .subtext {
        font-size: 1rem;
    }
}
p{
    font-size: medium;
    font-size: larger;
    color:darkgreen;
}
</style>
</head>
<body>
    <div class="m">
    <h1>Welcome to the Flower App!</h1>

</div>
