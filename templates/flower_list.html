<style>
body {
    background-image: url("{% static 'listpic.jpg' %}");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    color:black;
    font-size: 80px;
    margin-bottom: 20px;
}

.gallery {
    margin-top: 150px;
    display: flex;
    flex-wrap: wrap; /* Ensures items wrap into a new row */
    justify-content: center; /* Centers rows horizontally */
    gap: 20px; 
   /* Adds space between items */
}

.image-card {
     /* Three cards per row */
     width: 50%; /* Example: Adjust to 25% for smaller cards */
     max-width: 400px;  /* Ensures cards don’t stretch too large */
    border: 5px solid black;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    background-color:hotpink;
    text-align: center;
}

.image-card img {
    width: 100%;
    height: 200px;
    object-fit: cover; /* Maintains aspect ratio */
    border-bottom: 5px solid black;
}

.content {
    padding: 15px;
}

.content h5 {
    margin: 10px 0 5px;
    font-size: 34px;
    color: black;
}

.content p {
    font-size: 14px;
    color:black;
}

 .a{
    position: fixed; /* Keeps it fixed at the top */
    top: 0;
    left: 0;
    width: 100%; /* Full width */
    background-image: url("{% static 'listpic.jpg' %}"); /* Semi-transparent background */
    color: white;

 }


</style>
</head>
<body>
    <div class="a"><h1>Flowers List</h1></div>
    
    
    
    <div class="gallery">
        {% for flower in flowers %}
        <div class="image-card">
            <img src="{{ flower.image.url }}" alt="Flower">
            <div class="content">
                <h5>{{ flower.name }}</h5>
                <p>{{ flower.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    
    
    
</div>
