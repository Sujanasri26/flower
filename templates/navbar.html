<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Navbar */
    .navbar {
      height: 65px;
      background: linear-gradient(90deg, #003366, #00509e);
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
    }
    .navbar-brand {
      color: #fff !important;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .nav-link {
      color: #e0e0e0 !important;
      font-size: 18px;
      margin: 0 10px;
      transition: all 0.3s ease;
    }
    .nav-link:hover {
      color: #ffcc00 !important;
      transform: scale(1.1);
    }
    .form-control[type='text'] {
      border-radius: 14px;
      margin-top: 12px;
      padding: 9px 15px;
      border: 1px solid #00509e;
      height:40px;
    }
    /* .btn-success [type="submit"]{
      border-radius: 25px;
      padding: 8px 20px;
      font-weight: 500;
      transition: 0.3s ease;
    } */
    .btn-success:hover[type="submit"] {
      background-color: #004080;
      transform: scale(1.05);
    }

    /* Modal */
    .modal-header {
      background: linear-gradient(90deg, #003366, #00509e);
      color: #fff;
    }
    .modal-content {
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    }
    .form-label {
      font-weight: 500;
    }
    .btn-primary[type="submit"] {
      background:green;
      border: none;
      border-radius: 25px;
      padding: 8px 20px;
      transition: 0.3s ease;
    }
    .btn-primary:hover[type="submit"] {
      background: skyblue;
      transform: scale(1.05);
    }
    .btn-secondary[type="submit"] {
      border-radius: 30px;
    }
  </style>
  <script>
    function verifyUser() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      if (username === "flowerapp" && password === "flowerapp@123") {
        alert("Login Successfully!");
        window.location.href = "{% url 'upload_flower' %}";
      } else {
        alert("Invalid Username or Password!");
      }
    }
  </script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">ðŸŒ¸ Flower App</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto me-4">
          <li class="nav-item"><a class="nav-link active" href="/"><b>Home</b></a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal"><b>Upload</b></a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'flower_list' %}"><b>List</b></a></li>
        </ul>
        <form class="d-flex" method="POST" action="{% url 'result_page' %}">
          {% csrf_token %}
          <input class="form-control me-3" type="text" name="flower_name" placeholder="ðŸ” Search for a flower" required>
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ðŸŒ¸ Secure Login</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="verifyUser()">Login</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
